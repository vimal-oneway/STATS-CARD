<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="Text">
          <div class="topic">
            <h1>
              Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
              help your business grow.
            </h1>
          </div>
          <div class="content">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="company">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="TEMPLATES">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="queries">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="IMG">
          <div class="clr"></div>
        </div>
      </div>
    </div>
  </body>
</html>
